<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-url" content="https://todolist-production-8123.up.railway.app/tasks">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        
        <!-- Add Task Form -->
        <form id="taskForm" class="mt-4">
            <div class="mb-3">
                <input type="text" id="taskDescription" class="form-control" placeholder="Enter a task">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="taskList" class="list-group mt-4"></ul>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" onclick="closeEditModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Task Description</label>
                            <input type="text" id="editTaskDescription" class="form-control">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="editTaskCompleted" class="form-check-input">
                            <label for="editTaskCompleted" class="form-check-label">Completed</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
